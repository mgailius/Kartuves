<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartuvės</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
        <div class="word"></div>
        <div class="progressBar">
            <div class="bar"></div>
        </div>
        <div class="playerStats">
            <div class="guessedWordsCounter">
                <img src="images/check.svg" alt="checkmark">
                <div class="guessedWords">3/10</div>
            </div>
            <div class="livesCounter">
                <img src="images/heart.svg" alt="heart">
                <div class="lives">5</div>
            </div>
        </div>
        <div class="levels">
            <div onClick="switchLevel(this)" class="level easy">Lengvas</div>
            <div onClick="switchLevel(this)" class="active level normal">Normalus</div>
            <div onClick="switchLevel(this)" class="level hard">Sunkus</div>
        </div>
        <div class="outOfLives">
            <img src="images/failed.svg" alt="failed">
            <p>Baigėsi gyvybės</p>
            <div class="cta">
                <div class="ctaButton restartLives">Iš naujo</div>
                <div class="ctaButton exitLives"><a href="https://flukeout.github.io/">Baigti</a></div>
            </div>
        </div>
        <div class="gameOver">
            <img src="images/victory.svg" alt="victory">
            <p class="finalWordCount">Atspėjai</p>
            <div class="cta">
                <div class="ctaButton restartGame">Iš naujo</div>
                <div class="ctaButton exitGame"><a href="https://flukeout.github.io/">Baigti</a></div>
            </div>
        </div>
</body>

</html>
